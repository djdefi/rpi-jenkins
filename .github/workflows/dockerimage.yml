name: Docker Image CI + build + push

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Docker Buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v3
      with:
        version: latest
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    - name: Run Buildx 32bit
      run: |
        docker buildx build \
          --platform linux/arm/v7 \
          --output "type=docker,push=false" \
          --file ./Dockerfile . \
          -t djdefi/rpi-jenkins
    - name: Run Buildx 64bit
      run: |
        docker buildx build \
          --platform linux/arm64 \
          --output "type=docker,push=false" \
          --file ./Dockerfile.arm64v8 . \
          -t djdefi/rpi-jenkins-arm64v8
    - name: List images
      run: docker images list
    - name: Docker registry login
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker push djdefi/rpi-jenkins:latest
        docker push djdefi/rpi-jenkins-arm64v8:latest
